<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Instagram Post Design</title>
  </head>
  <body style="margin:0; padding:0; background:#eee;">
    <!-- 1080x1080 container -->
    <div
      style="
        width:1080px;
        height:1080px;
        margin:0 auto;
        position:relative;
        background-color:#aee5d8; /* mint background */
        font-family: Georgia, serif;
      "
    >
      <!-- Instagram handle (top-left) -->
      <div
        style="
          position:absolute;
          top:30px;
          left:30px;
          font-size:20px;
          color:#333;
        "
      >
        @queersextherapy
      </div>

      <!-- Main Title (somewhere in upper area) -->
      <div
        style="
          position:absolute;
          top:150px;
          left:50px;
          right:50px;
          font-size:60px;
          line-height:1.2;
          color:#e8042f; /* bright red text */
        "
      >
        Safeword:<br />
        Permission to Come
      </div>

      <!-- Episode Number (bottom-right) -->
      <div
        style="
          position:absolute;
          bottom:50px;
          right:50px;
          font-size:200px;
          font-weight:bold;
          color:#e8042f; /* same bright red */
        "
      >
        EP.02
      </div>
    </div>
    <script type="module" src="editor.js"></script>
  </body>
</html>
