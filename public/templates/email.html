<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="/src/style.css">
  <style>
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      background: white;
    }
    .logo {
      padding: 20px;
      text-align: center;
    }
    .hero {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .content {
      padding: 20px;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background: #646cff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin: 20px 0;
    }
    .footer {
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="logo" data-editable>
      <img src="https://via.placeholder.com/150x50" alt="Logo">
    </div>
    <img class="hero" src="https://via.placeholder.com/600x300" alt="Hero Image" data-editable>
    <div class="content">
      <h1 data-editable>Welcome to Our Newsletter</h1>
      <p data-editable>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      <a href="#" class="cta-button" data-editable>Get Started</a>
    </div>
    <div class="footer" data-editable>
      Â© 2025 Your Company. All rights reserved.
    </div>
  </div>
  <script type="module">
    import { TemplateEditor } from '/src/editor.js';
    window.jsPDF = window.jspdf.jsPDF;
    new TemplateEditor();
  </script>
</body>
</html>
