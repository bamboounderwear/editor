<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper mobile scaling -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Raster CSS -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="https://rsms.me/res/fonts/iaw.css">
  <link rel="stylesheet" href="raster2.css">
  <link rel="stylesheet" href="utilities.css">
  <style>
    /* Basic layout */
    body {
      display: flex;
      font-family: "Inter", sans-serif;
      margin: 0;
      height: 100vh;
    }
    .sidebar {
      width: 280px;
      padding: 15px;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .preview {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h2, h3 {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    /* Grid container style */
    .grid-container {
      margin-bottom: 20px;
      border: 1px dashed #aaa;
      padding: 10px;
      position: relative;
    }
    
    /* Debug class for grid visualization */
    r-grid.debug {
      background-color: rgba(0, 0, 0, 0.03);
    }
    
    /* Debug class for grid visualization - style all cells within debug grid */
    r-grid.debug > * {
      cursor: pointer !important;
      border: 1px dashed rgba(0, 0, 0, 0.2);
    }
    
    /* Override the default padding in debug mode to allow padding classes to work */
    r-grid.debug > *[class*="padding"] {
      padding: 0 !important;
    }
    
    /* Explicitly apply padding classes in the editor */
    .padding0 { padding: 0 !important; }
    .padding1 { padding: calc(var(--lineHeight)*1) !important; }
    .padding2 { padding: calc(var(--lineHeight)*2) !important; }
    .padding3 { padding: calc(var(--lineHeight)*3) !important; }
    .padding4 { padding: calc(var(--lineHeight)*4) !important; }
    .padding5 { padding: calc(var(--lineHeight)*5) !important; }
    
    .selected {
      outline: 2px solid #1871e9; /* highlight a selected grid/cell */
    }

    /* Editable elements styling */
    .editable-element {
      transition: outline 0.2s ease;
    }
    .editable-element:hover {
      outline: 2px dashed rgba(24,113,233,0.5);
    }
    .editable-element.selected-element {
      outline: 2px dashed #1871e9;
    }

    /* Modal popup for styling */
    #styleModal, #cellStyleModal, #pageStyleModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #styleModalContent, #cellStyleModalContent, #pageStyleModalContent {
      background: #fff;
      padding: 20px;
      border-radius: 0px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    #styleModalClose, #cellStyleModalClose, #pageStyleModalClose {
      position: absolute;
      top: 10px; right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #888;
    }
    #styleModalContent label, #cellStyleModalContent label, #pageStyleModalContent label {
      display: block;
      margin-top: 10px;
    }
    #styleModalContent input,
    #styleModalContent select,
    #styleModalContent button,
    #cellStyleModalContent input,
    #cellStyleModalContent select,
    #cellStyleModalContent button,
    #pageStyleModalContent input,
    #pageStyleModalContent select,
    #pageStyleModalContent button {
      margin-top: 5px;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }

    /* Sidebar form styles */
    .sidebar label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.85rem;
    }
    .sidebar input[type="number"],
    .sidebar input[type="text"] {
      width: 60px;
      margin-right: 5px;
    }
    .sidebar button {
      margin-top: 5px;
      margin-bottom: 8px;
      display: block;
      padding: 5px 10px 5px 10px;
      background-color: black;
      color: white;
      border: 0px;
      font-size: 0.85rem;
    }
    textarea {
      font-family: monospace;
      width: 100%;
    }
    
    /* Action buttons container */
    .action-buttons {
      margin-top: 8px;
      margin-bottom: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
    }
    
    /* Disabled button styling */
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Element buttons layout */
    .element-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
    }
    
    /* Top buttons container */
    .top-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    /* Undo button styling */
    #undo-button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: black;
      padding: 8px 15px;
      border-radius: 0px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }
    
    #undo-button:hover:not(:disabled) {
      background-color: #e0e0e0;
    }
    
    #undo-button:before {
      content: "â†©";
      margin-right: 5px;
      font-size: 16px;
    }
    
    /* Export button styling */
    #export {
      background-color: #28a745;
      color: white;
      border: 1px solid #218838;
      padding: 8px 15px;
      border-radius: 0px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }
    
    #export:hover {
      background-color: #218838;
    }
    
    /* Custom color input container */
    .custom-color-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }
    
    .custom-color-container input[type="color"] {
      width: 40px;
      height: 40px;
      padding: 0;
      border: none;
      cursor: pointer;
    }
    
    .custom-color-container input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 0px;
    }
    
    /* Color picker styles */
    .color-picker-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    
    .color-swatch {
      width: 24px;
      height: 24px;
      border-radius: 0px;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    
    .color-swatch:hover {
      transform: scale(1.1);
    }
    
    /* Custom color utilities */
    .bg-white { background-color: #ffffff; }
    .bg-light { background-color: #f8f9fa; }
    .bg-gray { background-color: #6c757d; }
    .bg-dark { background-color: #343a40; }
    .bg-primary { background-color: #007bff; }
    .bg-secondary { background-color: #6c757d; }
    .bg-success { background-color: #28a745; }
    .bg-danger { background-color: #dc3545; }
    .bg-warning { background-color: #ffc107; }
    .bg-info { background-color: #17a2b8; }
    .bg-purple { background-color: #6f42c1; }
    .bg-pink { background-color: #e83e8c; }
    .bg-orange { background-color: #fd7e14; }
    .bg-teal { background-color: #20c997; }
    
    .text-white { color: #ffffff; }
    .text-light { color: #f8f9fa; }
    .text-gray { color: #6c757d; }
    .text-dark { color: #343a40; }
    .text-primary { color: #007bff; }
    .text-secondary { color: #6c757d; }
    .text-success { color: #28a745; }
    .text-danger { color: #dc3545; }
    .text-warning { color: #ffc107; }
    .text-info { color: #17a2b8; }
    .text-purple { color: #6f42c1; }
    .text-pink { color: #e83e8c; }
    .text-orange { color: #fd7e14; }
    .text-teal { color: #20c997; }
    
    /* Button styling */
    button.editable-element {
      padding: 8px 16px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 0px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
    }
    
    /* Font size utilities */
    .font-size-small { --fontSize: 10px !important; }
    .font-size-medium { --fontSize: 12px !important; }
    .font-size-large { --fontSize: 14px !important; }
    .font-size-xlarge { --fontSize: 16px !important; }
    
    /* Font family utilities */
    .heading-font-inter h1, .heading-font-inter h2, .heading-font-inter h3, .heading-font-inter h4, .heading-font-inter h5, .heading-font-inter h6 {
      font-family: "Inter", sans-serif;
    }
    .heading-font-lora h1, .heading-font-lora h2, .heading-font-lora h3, .heading-font-lora h4, .heading-font-lora h5, .heading-font-lora h6 {
      font-family: "Lora", serif;
    }
    .heading-font-poppins h1, .heading-font-poppins h2, .heading-font-poppins h3, .heading-font-poppins h4, .heading-font-poppins h5, .heading-font-poppins h6 {
      font-family: "Poppins", sans-serif;
    }
    .heading-font-oswald h1, .heading-font-oswald h2, .heading-font-oswald h3, .heading-font-oswald h4, .heading-font-oswald h5, .heading-font-oswald h6 {
      font-family: "Oswald", sans-serif;
    }
    
    .body-font-inter {
      font-family: "Inter", sans-serif;
    }
    .body-font-lora {
      font-family: "Lora", serif;
    }
    .body-font-poppins {
      font-family: "Poppins", sans-serif;
    }
    .body-font-oswald {
      font-family: "Oswald", sans-serif;
    }
    
    /* Font weight utilities */
    .heading-weight-light h1, .heading-weight-light h2, .heading-weight-light h3, .heading-weight-light h4, .heading-weight-light h5, .heading-weight-light h6 {
      font-weight: 300;
    }
    .heading-weight-normal h1, .heading-weight-normal h2, .heading-weight-normal h3, .heading-weight-normal h4, .heading-weight-normal h5, .heading-weight-normal h6 {
      font-weight: 400;
    }
    .heading-weight-medium h1, .heading-weight-medium h2, .heading-weight-medium h3, .heading-weight-medium h4, .heading-weight-medium h5, .heading-weight-medium h6 {
      font-weight: 500;
    }
    .heading-weight-semibold h1, .heading-weight-semibold h2, .heading-weight-semibold h3, .heading-weight-semibold h4, .heading-weight-semibold h5, .heading-weight-semibold h6 {
      font-weight: 600;
    }
    .heading-weight-bold h1, .heading-weight-bold h2, .heading-weight-bold h3, .heading-weight-bold h4, .heading-weight-bold h5, .heading-weight-bold h6 {
      font-weight: 700;
    }
    
    .body-weight-light {
      font-weight: 300;
    }
    .body-weight-normal {
      font-weight: 400;
    }
    .body-weight-medium {
      font-weight: 500;
    }
    .body-weight-semibold {
      font-weight: 600;
    }
    .body-weight-bold {
      font-weight: 700;
    }
    
    /* Container width utilities - only for export, not for preview */
    .container-fluid {
      /* No max-width for fluid containers */
    }
    .container-xl {
      /* max-width: 1200px; - Only applied in export */
    }
    .container-lg {
      /* max-width: 992px; - Only applied in export */
    }
    .container-md {
      /* max-width: 768px; - Only applied in export */
    }
    .container-sm {
      /* max-width: 576px; - Only applied in export */
    }

    /* Page style button */
    #open-page-style-modal {
      display: block;
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0;
      background-color: transparent;
      color: #000;
      border: 2px solid #000;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #open-page-style-modal:hover {
      background-color: #000;
      color: #fff;
    }

    /* Section styling */
    .sidebar section {
      margin-bottom: 15px;
    }

    .sidebar hr {
      margin: 10px 0;
      border: none;
      border-top: 1px solid #eee;
    }

    /* Grid inputs */
    .grid-inputs {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }

    .grid-inputs label {
      display: flex;
      align-items: center;
      margin-bottom: 0;
    }

    .grid-inputs input {
      width: 40px;
      padding: 3px;
      margin-left: 5px;
    }
    
    /* Dropdown button */
    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    .dropdown-btn {
      width: 100%;
      padding: 8px 12px;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
    }
    
    .dropdown-btn:after {
      content: "â–¼";
      font-size: 0.7rem;
      margin-left: 5px;
    }
    
    .dropdown-btn.active:after {
      content: "â–²";
    }
    
    .dropdown-content {
      display: none;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      width: 100%;
      box-sizing: border-box;
      margin-top: 2px;
    }
    
    .dropdown-content.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <!-- Page Style Button -->
    <button id="open-page-style-modal">Edit Page Style</button>
    
    <!-- Top buttons: Undo and Export -->
    <div class="top-buttons">
      <button id="undo-button" disabled>Undo</button>
      <button id="export">Export HTML</button>
    </div>
    
    <!-- Create Grid -->
    <section>
      <div class="dropdown">
        <button class="dropdown-btn" id="create-grid-btn">Create Grid</button>
        <div class="dropdown-content" id="create-grid-content">
          <div class="grid-inputs">
            <label>
              Desktop:
              <input type="number" id="grid-columns" value="6" min="1" max="30">
            </label>
            <label>
              Mobile:
              <input type="number" id="grid-columns-mobile" value="1" min="1" max="30">
            </label>
          </div>
          <button id="add-grid">Add Grid</button>
        </div>
      </div>
    </section>
    <hr>
    <!-- Actions -->
    <section>
      <h3>Actions</h3>
      <button id="add-cell" disabled>Add Cell to Selected Grid</button>
      <div id="cell-controls" style="display:none; margin-top:8px;">
        <label>
          Cell Span:
          <input type="text" id="cell-span" placeholder="1-2">
        </label>
        <div class="action-buttons">
          <button id="update-cell">Update Cell</button>
          <button id="style-cell">Style Cell</button>
        </div>
      </div>
      <div class="action-buttons">
        <button id="open-style-modal" disabled>Style Element</button>
        <button id="delete-element" disabled>Delete Element</button>
        <button id="delete-cell" disabled>Delete Cell</button>
        <button id="delete-grid" disabled>Delete Grid</button>
      </div>
    </section>
    <hr>
    <!-- Elements for selected cell -->
    <section>
      <h3>Add Element</h3>
      <div class="element-buttons">
        <button id="add-h1">H1</button>
        <button id="add-h2">H2</button>
        <button id="add-h3">H3</button>
        <button id="add-p">Paragraph</button>
        <button id="add-button">Button</button>
        <button id="add-img">Image</button>
        <button id="add-list">List</button>
        <button id="add-task-list">Task List</button>
        <button id="add-divider">Divider</button>
        <button id="add-code">Monospace</button>
      </div>
    </section>
    
    <!-- Hidden textarea for export code -->
    <textarea id="export-code" rows="8" style="display:none;"></textarea>
  </div>
  
  <div class="preview" id="preview">
    <h2>Page Preview</h2>
  </div>
  
  <!-- Modal for styling an element -->
  <div id="styleModal">
    <div id="styleModalContent">
      <span id="styleModalClose">&times;</span>
      <h3>Element Styling</h3>
      <label for="content-input">Content or Image URL:</label>
      <input type="text" id="content-input">
      
      <label for="typography-select">Typography Preset:</label>
      <select id="typography-select">
        <option value="">Default (unchanged)</option>
        <option value="h1">Heading 1</option>
        <option value="h2">Heading 2</option>
        <option value="h3">Heading 3</option>
        <option value="p">Paragraph</option>
        <option value="button">Button</option>
        <option value="small">Small</option>
        <option value="xsmall">X-Small</option>
      </select>
      
      <div id="size-class-container" style="display:none;">
        <label for="size-class-select">Heading Size (H1 only):</label>
        <select id="size-class-select">
          <option value="">Default size</option>
          <option value="large">Large</option>
          <option value="xlarge">X-Large</option>
          <option value="xxlarge">XX-Large</option>
          <option value="xxxlarge">XXX-Large</option>
        </select>
      </div>
      
      <label for="align-select">Text Align:</label>
      <select id="align-select">
        <option value="">None</option>
        <option value="left">left</option>
        <option value="center">center</option>
        <option value="right">right</option>
      </select>

      <label for="text-color-select">Text Color:</label>
      <select id="text-color-select">
        <option value="">Default</option>
        <option value="text-primary">Primary (Blue)</option>
        <option value="text-secondary">Secondary (Gray)</option>
        <option value="text-success">Success (Green)</option>
        <option value="text-danger">Danger (Red)</option>
        <option value="text-warning">Warning (Yellow)</option>
        <option value="text-info">Info (Light Blue)</option>
        <option value="text-dark">Dark</option>
        <option value="text-light">Light</option>
        <option value="text-white">White</option>
        <option value="text-purple">Purple</option>
        <option value="text-pink">Pink</option>
        <option value="text-orange">Orange</option>
        <option value="text-teal">Teal</option>
        <option value="custom">Custom Color</option>
      </select>
      
      <div class="color-picker-container" id="text-color-swatches">
        <div class="color-swatch" data-color="text-primary" style="background-color: #007bff;"></div>
        <div class="color-swatch" data-color="text-secondary" style="background-color: #6c757d;"></div>
        <div class="color-swatch" data-color="text-success" style="background-color: #28a745;"></div>
        <div class="color-swatch" data-color="text-danger" style="background-color: #dc3545;"></div>
        <div class="color-swatch" data-color="text-warning" style="background-color: #ffc107;"></div>
        <div class="color-swatch" data-color="text-info" style="background-color: #17a2b8;"></div>
        <div class="color-swatch" data-color="text-dark" style="background-color: #343a40;"></div>
        <div class="color-swatch" data-color="text-light" style="background-color: #f8f9fa;"></div>
        <div class="color-swatch" data-color="text-white" style="background-color: #ffffff;"></div>
        <div class="color-swatch" data-color="text-purple" style="background-color: #6f42c1;"></div>
        <div class="color-swatch" data-color="text-pink" style="background-color: #e83e8c;"></div>
        <div class="color-swatch" data-color="text-orange" style="background-color: #fd7e14;"></div>
        <div class="color-swatch" data-color="text-teal" style="background-color: #20c997;"></div>
      </div>
      
      <div id="custom-text-color-container" class="custom-color-container" style="display: none;">
        <input type="color" id="custom-text-color-picker" value="#000000">
        <input type="text" id="custom-text-color-hex" placeholder="#000000" value="#000000">
      </div>

      <label for="margin-select">Margin Class:</label>
      <select id="margin-select">
        <option value="">None</option>
        <option value="margin0">margin0</option>
        <option value="margin1">margin1</option>
        <option value="margin2">margin2</option>
        <option value="margin3">margin3</option>
        <option value="margin4">margin4</option>
        <option value="margin5">margin5</option>
      </select>
      
      <label for="padding-select">Padding Class:</label>
      <select id="padding-select">
        <option value="">None</option>
        <option value="padding0">padding0</option>
        <option value="padding1">padding1</option>
        <option value="padding2">padding2</option>
        <option value="padding3">padding3</option>
        <option value="padding4">padding4</option>
        <option value="padding5">padding5</option>
      </select>
      
      <button id="apply-style">Apply</button>
    </div>
  </div>

  <!-- Modal for styling a cell -->
  <div id="cellStyleModal">
    <div id="cellStyleModalContent"> <span id="cellStyleModalClose">&times;</span>
      <h3>Cell Styling</h3>
      
      <label for="cell-height-select">Height Class:</label>
      <select id="cell-height-select">
        <option value="">None</option>
        <option value="h-1">h-1 (1 line height)</option>
        <option value="h-2">h-2 (2 line heights)</option>
        <option value="h-3">h-3 (3 line heights)</option>
        <option value="h-4">h-4 (4 line heights)</option>
        <option value="h-5">h-5 (5 line heights)</option>
        <option value="h-6">h-6 (6 line heights)</option>
        <option value="h-8">h-8 (8 line heights)</option>
        <option value="h-10">h-10 (10 line heights)</option>
        <option value="h-12">h-12 (12 line heights)</option>
        <option value="h-16">h-16 (16 line heights)</option>
        <option value="h-20">h-20 (20 line heights)</option>
        <option value="h-24">h-24 (24 line heights)</option>
        <option value="h-30">h-30 (30 line heights)</option>
        <option value="h-40">h-40 (40 line heights)</option>
      </select>
      
      <label for="cell-padding-select">Padding Class:</label>
      <select id="cell-padding-select">
        <option value="">None</option>
        <option value="padding0">padding0</option>
        <option value="padding1">padding1</option>
        <option value="padding2">padding2</option>
        <option value="padding3">padding3</option>
        <option value="padding4">padding4</option>
        <option value="padding5">padding5</option>
      </select>
      
      <label for="cell-content-align-select">Cell Content Alignment:</label>
      <select id="cell-content-align-select">
        <option value="">Default</option>
        <option value="align-top">Top</option>
        <option value="align-middle">Middle</option>
        <option value="align-bottom">Bottom</option>
      </select>
      
      <label for="cell-bg-color-select">Background Color:</label>
      <select id="cell-bg-color-select">
        <option value="">None</option>
        <option value="bg-white">White</option>
        <option value="bg-light">Light</option>
        <option value="bg-primary">Primary (Blue)</option>
        <option value="bg-secondary">Secondary (Gray)</option>
        <option value="bg-success">Success (Green)</option>
        <option value="bg-danger">Danger (Red)</option>

  <script>
    // Dropdown functionality
    document.addEventListener('DOMContentLoaded', function() {
      const dropdownBtn = document.getElementById('create-grid-btn');
      const dropdownContent = document.getElementById('create-grid-content');
      
      dropdownBtn.addEventListener('click', function() {
        dropdownContent.classList.toggle('show');
        dropdownBtn.classList.toggle('active');
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(event) {
        if (!event.target.closest('.dropdown') && dropdownContent.classList.contains('show')) {
          dropdownContent.classList.remove('show');
          dropdownBtn.classList.remove('active');
        }
      });
      
      // Prevent dropdown from closing when clicking inside it
      dropdownContent.addEventListener('click', function(event) {
        event.stopPropagation();
      });
    });
  </script>
